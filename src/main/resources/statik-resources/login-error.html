<html>
<head>
    <link type="text/css" rel="stylesheet" href="/statik-resources/styles.css" />
</head>

<body>
    <h1>Sign in</h1>

    <div class="error">
        There was a problem signing you in - please check your username and password and try again.
    </div>

	<form method="post" action="/auth">
        <div>
		    <label for="username">Username:</label> <input tabindex="1" id="username" name="username" />
        </div>

        <div>
		    <label for="password">Password:</label>
            <input id="password" name="password" tabindex="2" type="password" />
        </div>

        <div>
		    <input type="submit" tabindex="3" value="Sign in" />
        </div>
	</form>

    <script type="text/javascript" src="/statik-resources/dom.js"></script>
</body>
</html>
