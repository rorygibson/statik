<html>
<head>
    <link rel="stylesheet" href="/statik-resources/styles.css" />
</head>

<body>
    <h1>Sign in</h1>

    <div class="error">
        There was a problem signing you in - please check your username and password and try again.
    </div>

	<form method="post" action="/auth">
        <div>
		    <label>Username:</label> <input name="username" />
        </div>

        <div>
		    <label>Password:</label>
            <input name="password" type="password" />
        </div>

        <div>
		    <input type="submit" value="Sign in" />
        </div>
	</form>
</body>
</html>
