<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">

<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="../statik-resources/styles.css"/>
    <link rel="stylesheet" type="text/css" href="/statik-resources/bootstrap-wysihtml5-0.0.2/libs/css/namespaced-bootstrap.css" />
</head>

<body class="tw-bs">

<h1 th:if="${!editMode}" th:text="#{add.heading}">Add a user</h1>
<h1 th:if="${editMode}" th:text="#{edit.heading}">Edit user</h1>

<section>
    <form method="post">
        <input type="hidden" th:value="${editMode}" name="edit" />
        <input type="hidden" th:value="${username}" name="originalUsername" />

        <p class="alert alert-success" th:if="${flash == true}" th:text="#{${flashMessage}}">User added</p>
        <p class="alert alert-error" th:if="${error == true}" th:text="#{${errorMessage}}">Error!</p>

        <div>
            <label th:text="#{username}" for="username" autofocus="autofocus">Username</label>
            <input type="text" required="required" name="username" th:value="${username}" />
        </div>


        <div>
            <label th:text="#{password}" for="password">Password</label>
            <input type="password" required="required" name="password" />
        </div>


        <div>
            <label th:text="#{password.again}" for="password-again">Again</label>
            <input type="password" required="required" name="password-again" />
        </div>
        
        <input class="btn btn-primary" type="submit" th:if="${editMode}" value="Add" th:value="#{edit}" />
        <input class="btn btn-primary" type="submit" th:if="${!editMode}" value="Add" th:value="#{add}" />

        <a class="btn" id="back-link" href="/statik/users" th:text="#{back.to.users}">Back to users</a>
    </form>


</section>

</body>
</html>
