<html>
<head>
    <link type="text/css" rel="stylesheet" href="/statik-resources/wysihtml5/editor.css" />
</head>

<body>

<div id="wysihtml5-toolbar" style="display: none;">
    <a data-text-i18n="editor.bold" data-wysihtml5-command="bold"></a>
    <a data-text-i18n="editor.italic" data-wysihtml5-command="italic"></a>

    <!-- Some wysihtml5 commands require extra parameters -->
    <a data-text-i18n="editor.red" data-wysihtml5-command="foreColor" data-wysihtml5-command-value="red"></a>
    <a data-text-i18n="editor.green" data-wysihtml5-command="foreColor" data-wysihtml5-command-value="green"></a>
    <a data-text-i18n="editor.blue" data-wysihtml5-command="foreColor" data-wysihtml5-command-value="blue"></a>

    <!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
    <a data-text-i18n="editor.link" data-wysihtml5-command="createLink">Link</a>

    <a data-text-i18n="editor.html" data-wysihtml5-action="change_view" unselectable="on">HTML</a>

    <div id="linkBox" data-wysihtml5-dialog="createLink">
        <label for="url" data-text-i18n="editor.link"></label>
        <input id="url" data-wysihtml5-dialog-field="href" value="http://" class="text">

        <a data-text-i18n="editor.save" data-wysihtml5-dialog-action="save"></a>
        <a data-text-i18n="editor.cancel" data-wysihtml5-dialog-action="cancel"></a>
    </div>
</div>

<form action="/content" method="post" id="editorForm">
    <div id="textarea-preload"></div>
    <textarea name="content" id="wysihtml5-textarea" autofocus></textarea>
    <br />
    <input data-value-i18n="editor.save" type="submit" value="" id="submit" name="save" />
</form>

<script type="text/javascript" src="/statik-resources/wysihtml5/jquery.form.js"></script>
<script type="text/javascript" src="/statik-resources/wysihtml5/simple-wysi-rules.js"></script>
<script type="text/javascript" src="/statik-resources/wysihtml5/wysihtml5-0.3.0.js"></script>
<script type="text/javascript" src="/statik-resources/wysihtml5/binding.js"></script>

</body>
</html>
