<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/statik-resources/wysihtml5/editor.css" />
</head>

<body>

<div id="wysihtml5-toolbar" style="display: none;">
    <a th:text="#{editor.bold}" data-wysihtml5-command="bold"></a>
    <a th:text="#{editor.italic}" data-wysihtml5-command="italic"></a>

    <!-- Some wysihtml5 commands require extra parameters -->
    <a th:text="#{editor.red}" data-wysihtml5-command="foreColor" data-wysihtml5-command-value="red"></a>
    <a th:text="#{editor.green}" data-wysihtml5-command="foreColor" data-wysihtml5-command-value="green"></a>
    <a th:text="#{editor.blue}" data-wysihtml5-command="foreColor" data-wysihtml5-command-value="blue"></a>

    <!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
    <a th:text="#{editor.link}" data-wysihtml5-command="createLink">Link</a>

    <a th:text="#{editor.html}" data-wysihtml5-action="change_view" unselectable="on">HTML</a>

    <div id="linkBox" data-wysihtml5-dialog="createLink">
        <label for="url" th:text="#{editor.link}"></label>
        <input id="url" data-wysihtml5-dialog-field="href" value="http://" class="text" />

        <a th:text="#{editor.save}" data-wysihtml5-dialog-action="save"></a>
        <a th:text="#{editor.cancel}" data-wysihtml5-dialog-action="cancel"></a>
    </div>
</div>

<form action="/content" method="post" id="editorForm">
    <div id="textarea-preload"></div>
    <textarea name="content" id="wysihtml5-textarea" autofocus="autofocus"></textarea>
    <br />
    <input th:value="#{editor.save}" type="submit" value="" id="submit" name="save" />
</form>

<script type="text/javascript" src="/statik-resources/wysihtml5/jquery.form.js"></script>
<script type="text/javascript" src="/statik-resources/wysihtml5/simple-wysi-rules.js"></script>
<script type="text/javascript" src="/statik-resources/wysihtml5/wysihtml5-0.3.0.js"></script>
<script type="text/javascript" src="/statik-resources/wysihtml5/binding.js"></script>

</body>
</html>
