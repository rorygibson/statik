<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">

<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/statik-resources/styles.css"/>
</head>

<body>

<h1 th:text="#{heading}">Users</h1>

<section>
    <p class="flash" th:if="${deletedUser == true}" th:text="#{deleted}">User deleted</p>

    <a id="add" th:text="#{add}" href="/statik/user">Add a user</a>

    <ul id="users" th:each="user : ${users}">
        <li>
            <span th:text="${user.username}">Andrew</span>

            <span class="command" th:if="${user.default}" th:text="#{delete}">Delete</span>
            <a class="command" th:unless="${user.default}" th:text="#{delete}" th:href="'/statik/delete-user?username=' + ${user.username}">Delete</a>

            <a class="command" th:text="#{edit}" href="">Edit</a>
        </li>
    </ul>
</section>

</body>
</html>
