log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d %-5p - %-26.26c{1} - %m\n

# Specific
log4j.logger.statik=TRACE
log4j.logger.statik.route.CESResourceRoute=DEBUG
#log4j.logger.spark=INFO
#log4j.logger.org.eclipse.jetty=ERROR
log4j.logger.org.apache.commons.configuration=INFO

log4j.rootLogger=INFO,CONSOLE
